<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký - System for Retinal Circuit Health</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font Nunito -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome cho icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        min-height: 100vh;
        background: linear-gradient(to right, #fce3ec, #e0f7fa);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .register-wrapper {
        background: #fff;
        border-radius: 20px;
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      .register-left {
        background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
        padding: 40px;
        color: #fff;
      }
      .register-left h2 {
        font-weight: 700;
        font-size: 2.5rem;
      }
      .register-left p {
        font-size: 1.1rem;
        opacity: 0.9;
      }
      .register-right {
        padding: 40px;
      }
      .form-control,
      .form-select {
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 1rem;
      }
      .btn-register {
        border-radius: 50px;
        padding: 14px;
        font-weight: 600;
        font-size: 1.1rem;
      }
      .social-btn {
        border-radius: 50px;
        padding: 14px;
        font-weight: 600;
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: all 0.3s;
      }
      .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 30px 0;
        color: #6c757d;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dee2e6;
      }
      .divider span {
        padding: 0 20px;
      }
      .error-message {
        color: #dc3545;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="register-wrapper row g-0">
      <!-- LEFT SIDE: Giới thiệu -->
      <div
        class="col-md-6 register-left d-flex flex-column justify-content-center"
      >
        <h2>System for Retinal Circuit Health</h2>
        <p class="mt-3">
          Hệ thống chăm sóc mắt toàn diện & cá nhân hóa – Sẵn sàng đồng hành
          cùng bạn.
        </p>
        <p class="mt-4 small opacity-75">
          Tư vấn chuyên sâu • Chẩn đoán AI • Cảnh báo rủi ro • Hỗ trợ 24/7
        </p>
      </div>

      <!-- RIGHT SIDE: Form đăng ký -->
      <div class="col-md-6 register-right">
        <h3 class="text-center mb-4 fw-bold">Đăng ký tài khoản</h3>

        <!-- Thông báo lỗi nếu có (từ controller) -->
        <div
          th:if="${error}"
          class="alert alert-danger text-center"
          th:text="${error}"
        ></div>

        <!-- Form đăng ký bằng email -->
        <form th:action="@{/register}" th:object="${user}" method="post">
          <div class="mb-3">
            <label class="form-label fw-medium"
              >Họ và tên <span class="text-danger">*</span></label
            >
            <input
              type="text"
              th:field="*{fullName}"
              class="form-control"
              placeholder="Nhập họ và tên"
              required
            />
            <span th:errors="*{fullName}" class="error-message"></span>
          </div>
          <div class="mb-3">
            <label class="form-label fw-medium"
              >Email <span class="text-danger">*</span></label
            >
            <input
              type="email"
              th:field="*{email}"
              class="form-control"
              placeholder="Nhập email"
              required
            />
            <span th:errors="*{email}" class="error-message"></span>
          </div>
          <div class="mb-3">
            <label class="form-label fw-medium"
              >Mật khẩu <span class="text-danger">*</span></label
            >
            <input
              type="password"
              th:field="*{password}"
              class="form-control"
              placeholder="Tạo mật khẩu mạnh"
              required
            />
            <span th:errors="*{password}" class="error-message"></span>
          </div>
          <!-- Vai trò (có thể ẩn nếu chỉ cho customer đăng ký) -->
          <input type="hidden" th:field="*{role}" value="CUSTOMER" />
          <!-- Nếu muốn hiện select thì bỏ comment dưới đây -->
          <!--
            <div class="mb-4">
                <label class="form-label fw-medium">Vai trò</label>
                <select th:field="*{role}" class="form-select">
                    <option value="CUSTOMER">Khách hàng</option>
                </select>
            </div>
            -->

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-register">
              Đăng ký
            </button>
          </div>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>Hoặc</span>
        </div>

        <!-- Nút đăng ký nhanh bằng Google & Facebook -->
        <div class="d-grid gap-3">
          <a
            th:href="@{/oauth2/authorization/google}"
            class="btn social-btn text-white"
            style="background-color: #db4437"
          >
            <i class="fab fa-google"></i>
            Tiếp tục với Google
          </a>

          <a
            th:href="@{/oauth2/authorization/facebook}"
            class="btn social-btn text-white"
            style="background-color: #3b5998"
          >
            <i class="fab fa-facebook-f"></i>
            Tiếp tục với Facebook
          </a>
        </div>

        <!-- Link đăng nhập -->
        <p class="text-center mt-4 mb-0">
          Đã có tài khoản?
          <a
            th:href="@{/login}"
            class="fw-bold text-primary text-decoration-none"
          >
            Đăng nhập ngay
          </a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

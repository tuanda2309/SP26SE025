<body>

<!-- Dá»¯ liá»‡u áº©n Thymeleaf -->
<ul id="stiData" style="display:none;">
  <li th:each="item : ${stiTestStats}" th:data-month="${item.month}" th:data-count="${item.count}"></li>
</ul>

<ul id="consultationData" style="display:none;">
  <li th:each="item : ${consultationStats}" th:data-month="${item.month}" th:data-count="${item.count}"></li>
</ul>

<script>
  function extractData(id) {
    const labels = [];
    const data = [];
    document.querySelectorAll(`#${id} li`).forEach(li => {
      labels.push(li.dataset.month);
      data.push(parseInt(li.dataset.count));
    });
    return { labels, data };
  }

  const sti = extractData("stiData");
  const cons = extractData("consultationData");

  const createBarChart = (ctxId, chartLabel, labels, data, bgColor, borderColor) => {
    const ctx = document.getElementById(ctxId).getContext("2d");

    // Create vertical gradient for bars
    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, bgColor);
    gradient.addColorStop(1, '#ffffff');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: chartLabel,
          data: data,
          backgroundColor: gradient,
          borderColor: borderColor,
          borderWidth: 2,
          borderRadius: 6,
          barPercentage: 0.6,
          categoryPercentage: 0.5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: false
          },
          tooltip: {
            backgroundColor: '#333',
            titleColor: '#fff',
            bodyColor: '#fff',
            borderColor: '#999',
            borderWidth: 1,
            padding: 10,
            callbacks: {
              label: ctx => ` ðŸ”¢ ${ctx.raw} lÆ°á»£t`
            }
          },
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1,
              font: { size: 14 }
            },
            title: {
              display: true,
              text: 'Sá»‘ lÆ°á»£t',
              font: { size: 14, weight: 'bold' }
            },
            grid: { color: '#eee' }
          },
          x: {
            ticks: {
              font: { size: 13 }
            },
            title: {
              display: true,
              text: 'ThÃ¡ng',
              font: { size: 14, weight: 'bold' }
            },
            grid: { display: false }
          }
        }
      }
    });
  }

  // Create 2 beautiful bar charts
  createBarChart("stiTestChart", "LÆ°á»£t Ä‘áº·t xÃ©t nghiá»‡m", sti.labels, sti.data, 'rgba(54, 162, 235, 0.7)', 'rgba(54, 162, 235, 1)');

</script>

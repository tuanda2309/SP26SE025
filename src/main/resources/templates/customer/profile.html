<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Hồ sơ sức khỏe - AURA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-blue: #0056b3;
      }
      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding-top: 100px;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(10px);
      }
      .section-title {
        font-family: "Poppins", sans-serif;
        color: var(--primary-blue);
        border-left: 5px solid #ffc107;
        padding-left: 15px;
        margin-bottom: 25px;
      }
      .form-label {
        font-weight: 600;
        color: #444;
        font-size: 0.95rem;
      }
      .navbar {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top">
      <div class="container">
        <a
          class="text-decoration-none fw-bold text-primary"
          th:href="@{/customer/home}"
        >
          <i class="fa-solid fa-arrow-left me-2"></i>Quay lại Dashboard
        </a>
        <span class="fw-bold text-secondary">CẬP NHẬT HỒ SƠ</span>
      </div>
    </nav>

    <div class="container pb-5">
      <form
        th:action="@{/customer/profile/update}"
        th:object="${userProfile}"
        method="post"
        accept-charset="UTF-8"
        enctype="multipart/form-data"
      >
        <input
          type="hidden"
          th:if="${_csrf}"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

        <div class="alert alert-success" th:if="${param.success}">
          <i class="fa-solid fa-check-circle me-2"></i> Cập nhật hồ sơ thành
          công!
        </div>

        <!-- Hiển thị lỗi validation nếu có -->
        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
          <i class="fa-solid fa-exclamation-circle me-2"></i>
          <strong>Có lỗi trong form:</strong>
          <ul class="mb-0 mt-2">
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
          </ul>
        </div>

        <div class="row g-4">
          <div class="col-lg-4">
            <div class="glass-panel p-4 h-100 text-center">
              <div class="position-relative d-inline-block mb-3">
                <img
                  th:src="${userProfile.avatarPath != null ? userProfile.avatarPath : 'https://ui-avatars.com/api/?name=' + (userProfile.fullName != null ? userProfile.fullName : 'User') + '&background=0d6efd&color=fff&size=150'}"
                  class="rounded-circle shadow-sm"
                  alt="Avatar"
                  id="avatarPreview"
                  style="width: 150px; height: 150px; object-fit: cover"
                />
                <input
                  type="file"
                  id="avatarInput"
                  name="avatarFile"
                  accept="image/*"
                  style="display: none"
                />
                <button
                  type="button"
                  class="btn btn-sm btn-warning position-absolute bottom-0 end-0 rounded-circle text-white"
                  onclick="document.getElementById('avatarInput').click();"
                >
                  <i class="fa-solid fa-camera"></i>
                </button>
              </div>
              <h5 class="fw-bold">Thông tin định danh</h5>

              <div class="text-start">
                <div class="mb-3">
                  <label class="form-label">Họ và tên</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{fullName}"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control bg-light"
                    th:field="*{email}"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Số điện thoại</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{phone}"
                    placeholder="0xxxxxxxxx"
                    minlength="10"
                    maxlength="10"
                    pattern="0[0-9]{9}"
                    title="Số điện thoại phải đúng 10 ký tự, bắt đầu bằng số 0"
                  />
                  <small
                    class="text-danger d-block"
                    th:if="${#fields.hasErrors('phone')}"
                    th:errors="*{phone}"
                  ></small>
                  <small class="text-muted"
                    >Phải đúng 10 ký tự, bắt đầu bằng số 0</small
                  >
                </div>
                <div class="mb-3">
                  <label class="form-label">Ngày sinh</label>
                  <input
                    type="date"
                    class="form-control"
                    th:field="*{dob}"
                    placeholder="yyyy-MM-dd"
                  />
                  <small
                    class="text-danger d-block"
                    th:if="${#fields.hasErrors('dob')}"
                    th:errors="*{dob}"
                  ></small>
                  <small class="text-muted"
                    >(Không bắt buộc) Mặc định lưu ngày hiện tại</small
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-8">
            <div class="glass-panel p-4 h-100">
              <h4 class="section-title">Hồ Sơ Bệnh Án & Chỉ Số</h4>
              <div
                class="alert alert-warning border-0 text-dark"
                style="background-color: #fff3cd"
              >
                <i class="fa-solid fa-triangle-exclamation me-2"></i>
                <strong>Lưu ý:</strong> Dữ liệu này được AI sử dụng để chẩn
                đoán.
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label text-primary"
                    ><i class="fa-solid fa-droplet me-1"></i> Tình trạng Tiểu
                    đường</label
                  >
                  <select class="form-select" th:field="*{diabetesType}">
                    <option value="NONE">Không mắc bệnh</option>
                    <option value="TYPE_1">Tiểu đường Type 1</option>
                    <option value="TYPE_2">Tiểu đường Type 2</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label text-danger"
                    ><i class="fa-solid fa-heart-pulse me-1"></i> Cao huyết
                    áp</label
                  >
                  <div class="d-flex gap-3 mt-2">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        th:field="*{hypertension}"
                        th:value="true"
                        id="hpYes"
                      />
                      <label class="form-check-label" for="hpYes">Có</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        th:field="*{hypertension}"
                        th:value="false"
                        id="hpNo"
                      />
                      <label class="form-check-label" for="hpNo">Không</label>
                    </div>
                  </div>
                </div>

                <div class="col-12 mt-4">
                  <label class="form-label"
                    >Tiền sử phẫu thuật mắt / Bệnh lý khác</label
                  >
                  <textarea
                    class="form-control"
                    rows="3"
                    th:field="*{medicalHistory}"
                  ></textarea>
                </div>
              </div>

              <hr class="my-4 text-muted" />

              <div class="d-flex justify-content-end gap-2">
                <a
                  th:href="@{/customer/home}"
                  class="btn btn-light rounded-pill px-4"
                  >Hủy</a
                >
                <button
                  type="submit"
                  class="btn btn-warning rounded-pill px-4 fw-bold shadow-sm"
                >
                  <i class="fa-solid fa-save me-2"></i>Lưu Hồ Sơ
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Preview ảnh trước khi upload
      document
        .getElementById("avatarInput")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
              document.getElementById("avatarPreview").src =
                event.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thông báo - AURA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Nunito", sans-serif;
        background-color: #f8f9fa;
      }
      .notif-container {
        max-width: 800px;
        margin: 0 auto;
        margin-top: 80px;
      }
      .list-group-item {
        border: none;
        margin-bottom: 10px;
        border-radius: 15px !important;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        transition: transform 0.2s;
      }
      .list-group-item:hover {
        transform: translateX(5px);
        background-color: #fff;
      }

      /* Style động dựa trên class */
      .unread {
        border-left: 5px solid #0d6efd;
        background-color: #f0f7ff;
      }
      .risk-high {
        border-left: 5px solid #dc3545;
        background-color: #fff5f5;
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top bg-white shadow-sm">
      <div class="container">
        <a
          class="text-decoration-none text-dark fw-bold"
          th:href="@{/customer/home}"
        >
          <i class="fa-solid fa-chevron-left me-2"></i> Quay lại Dashboard
        </a>
        <span class="fw-bold text-secondary">TRUNG TÂM THÔNG BÁO</span>
      </div>
    </nav>

    <div class="container notif-container pb-5">
      <h5 class="mb-4 text-muted ps-2">Danh sách thông báo</h5>

      <div class="list-group">
        <a
          href="#"
          class="list-group-item list-group-item-action py-3"
          th:each="notif : ${notifications}"
          th:classappend="${notif.type == 'WARNING' ? 'risk-high' : (!notif.read ? 'unread' : '')}"
        >
          <div class="d-flex align-items-center">
            <div
              class="icon-box me-3 fs-4"
              th:classappend="${notif.type == 'WARNING' ? 'text-danger' : (notif.type == 'SUCCESS' ? 'text-success' : 'text-secondary')}"
            >
              <i
                class="fa-solid fa-heart-crack"
                th:if="${notif.type == 'WARNING'}"
              ></i>
              <i
                class="fa-solid fa-circle-check"
                th:if="${notif.type == 'SUCCESS'}"
              ></i>
              <i
                class="fa-solid fa-shield-halved"
                th:if="${notif.type == 'INFO'}"
              ></i>
            </div>

            <div class="flex-grow-1">
              <div class="d-flex w-100 justify-content-between">
                <h6
                  class="mb-1 fw-bold"
                  th:text="${notif.title}"
                  th:classappend="${notif.type == 'WARNING' ? 'text-danger' : 'text-dark'}"
                >
                  Tiêu đề
                </h6>
                <small
                  class="text-muted"
                  th:text="${#temporals.format(notif.time, 'HH:mm dd/MM')}"
                  >Time</small
                >
              </div>
              <p class="mb-0 small text-secondary" th:text="${notif.message}">
                Nội dung
              </p>
            </div>
          </div>
        </a>

        <div th:if="${notifications.empty}" class="text-center py-5 text-muted">
          <i class="fa-regular fa-bell-slash fa-3x mb-3"></i>
          <p>Hiện chưa có thông báo nào.</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gói Dịch Vụ - AURA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (Giữ nguyên phần CSS đẹp của bạn ở đây) */
        body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .pkg-card { border: none; border-radius: 15px; transition: all 0.3s; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow: hidden; height: 100%; display: flex; flex-direction: column; }
        .pkg-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .pkg-header { padding: 30px 20px; text-align: center; background-color: #fff; border-bottom: 1px solid #f0f0f0; }
        .price-tag { font-size: 2.5rem; font-weight: 800; color: #333; margin: 15px 0; }
        .features-list { list-style: none; padding: 20px; margin: 0; flex-grow: 1; }
        .features-list li { padding: 10px 0; color: #555; border-bottom: 1px dashed #eee; }
        .badge-popular { position: absolute; top: 15px; right: -30px; background: #0d6efd; color: white; width: 120px; text-align: center; transform: rotate(45deg); font-size: 0.8rem; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-bg-popular { background: linear-gradient(to bottom right, #0d6efd, #0dcaf0); color: white !important; }
        .header-bg-popular h4, .header-bg-popular .price-tag, .header-bg-popular span { color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">AURA</a>
            <a th:href="@{/customer/home}" class="btn btn-outline-secondary btn-sm rounded-pill">Dashboard</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        <div class="text-center mb-5">
            <h2 class="fw-bold">Chọn Gói Dịch Vụ Phù Hợp</h2>
            <p class="text-muted">Các gói dịch vụ hiện có từ phòng khám</p>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4 align-items-stretch">
            
            <div class="col" th:each="pkg : ${packages}">
                
                <div class="pkg-card" th:classappend="${pkg.popular} ? 'popular-pkg' : ''">
                    
                    <div class="badge-popular" th:if="${pkg.popular}">HOT</div>

                    <div class="pkg-header" th:classappend="${pkg.popular} ? 'header-bg-popular' : ''">
                        <h4 class="fw-bold" th:text="${pkg.packageName}">Tên Gói</h4>
                        <div class="price-tag">
                            <span th:text="${#numbers.formatDecimal(pkg.price, 0, 'COMMA', 0, 'POINT')}">0</span>đ
                            <span style="font-size: 1rem; font-weight: normal;" th:text="${pkg.period}">/tháng</span>
                        </div>
                        <p class="small mb-0" th:text="${pkg.description}">Mô tả</p>
                    </div>

                    <ul class="features-list text-center">
                        <li th:each="feature : ${pkg.featureList}">
                            <i class="fa-solid fa-check me-2 text-success"></i>
                            <span th:text="${feature}">Tính năng</span>
                        </li>
                    </ul>

                    <div class="p-4 pt-0">
                        <button class="btn w-100 rounded-pill fw-bold" 
                                th:classappend="${pkg.popular} ? 'btn-primary shadow' : 'btn-outline-primary'"
                                th:onclick="confirmBuy([[${pkg.id}]], [[${pkg.packageName}]], [[${#numbers.formatDecimal(pkg.price, 0, 'COMMA', 0, 'POINT')} + 'đ']])">
                            <span th:text="${pkg.popular} ? 'Đăng Ký Ngay' : 'Mua Ngay'">Mua Ngay</span>
                        </button>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận đăng ký</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn đang chọn mua: <strong id="modal-pkg-name" class="text-primary"></strong></p>
                    <p>Số tiền: <strong id="modal-pkg-price" class="text-danger"></strong></p>
                    <div class="alert alert-info small">
                        <i class="fa-solid fa-info-circle me-1"></i>
                        Hệ thống sẽ ghi nhận giao dịch ngay lập tức.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <a href="#" id="btn-pay-confirm" class="btn btn-success">Thanh toán ngay</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmBuy(id, name, price) {
            document.getElementById('modal-pkg-name').innerText = name;
            document.getElementById('modal-pkg-price').innerText = price;
            
            // Gán link gọi vào Controller xử lý mua
            var payBtn = document.getElementById('btn-pay-confirm');
            payBtn.href = "/customer/packages/buy?planId=" + id;
            
            new bootstrap.Modal(document.getElementById('confirmModal')).show();
        }
    </script>
</body>
</html>
